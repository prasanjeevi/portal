<!doctype html>
<html ng-app='portalApp'>
<head>
    <link href="../node_modules/angular-material/angular-material.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body ng-app="starterApp" layout="column">

    <!-- Container #1 (see wireframe) -->
    <md-toolbar layout="row" >
      <h1>App Portal</h1>
    </md-toolbar>

    <!-- Container #2 -->
    <div flex layout="row">

        <!-- Container #3 -->
        <md-sidenav md-is-locked-open="false" class="md-whiteframe-z2"></md-sidenav>

        <!-- Container #4 -->
        <md-content flex id="content" layout-padding>

            <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                    <md-icon class="material-icons">create</md-icon>
                    </md-button>
                    <h2>
                        <span>Create App</span>
                    </h2>
                    <span flex></span>
                    <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon class="md-icon-button"  style="color: greenyellow;">face</md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="More">
                    <md-icon class="md-icon-button">home</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <form name="appForm">
            <md-input-container class="md-block" flex-gt-xs>
                <label>App Name</label>
                <md-icon class="material-icons" style="color: dodgerblue">font_download</md-icon>
                <input ng-model="user.name">
            </md-input-container>
             <md-input-container class="md-block" flex-gt-xs>
                <label>Description</label>
                <md-icon class="material-icons" style="color: dodgerblue">message</md-icon>
                <textarea ng-model="user.description"></textarea>
            </md-input-container>
             <div layout="row">
                <md-input-container flex="50">
                    <label>Version</label>
                    <md-icon class="material-icons" style="color: dodgerblue">looks_1</md-icon>
                    <input ng-model="app.version">
                </md-input-container>
                <md-input-container flex="50">
                    <label>Stage</label>
                    <!--<md-icon class="material-icons" style="color: dodgerblue">assistant photo</md-icon>-->
                    <md-select name="type" ng-model="app.stage">
                        <md-option value="dev">Development</md-option>
                        <md-option value="rel">Released</md-option>
                        <md-option value="test">Testing</md-option>
                        <md-option value="pub">Published</md-option>
                    </md-select>
                </md-input-container>
             </div>
            </form>
        </md-content>

    </div>

    <script src="../node_modules/angular/angular.js" type="text/javascript" ></script>
    <script src="../node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
    <script src="../node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
    <script src="../node_modules/angular-material/angular-material.js" type="text/javascript" ></script>

    <script>
        angular.module('portalApp', ['ngMaterial']);
    </script>
  </body>
  </html>
